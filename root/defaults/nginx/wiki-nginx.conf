daemon off;
user abc;
worker_processes 4;
pid /run/nginx.pid;
include /etc/nginx/modules/*.conf;
error_log /dev/stderr error;

events {
    worker_connections 1024;
}

http {

	##
	# Basic Settings
	##
	
    include /etc/nginx/mime.types;
    server_tokens off;
    charset utf-8;
	#_timeout extended from 60s to pervent mediawiki installer from timing out when creating LocalSettings.php
	fastcgi_read_timeout 300;
    proxy_read_timeout 300;
	
	##
	# Logging Settings
	##

	access_log /config/log/nginx/access.log;
	error_log /config/log/nginx/error.log;

	##
	# Virtual Host Config
	##
	
    server {
        listen 80;
        listen [::]:80;

        server_tokens off;
        root /config/www/mediawiki;
        client_max_body_size 5m;
        client_body_timeout 60;

		# Location for the wiki's root
		location / {
			try_files $uri $uri/ @mediawiki;
			
			# Do this inside of a location so it can be negated
			location ~ \.php$ {
				try_files $uri $uri/ =404; # Don't let php execute non-existent php files
				include /etc/nginx/fastcgi_params;
				fastcgi_pass unix:/var/run/php7-fpm/mediawiki.socket;
			}
		}
		
		# Defaut file uploads
		location /images {
			# Separate location for images/ so .php execution won't apply
		}
		location /images/deleted {
			# Deny access to deleted images folder
			deny	all;
		}
		
		# Alternet docker volume file uploads
		location /assets {
            root /;
		}
		location /assets/deleted {
			root /;
			# Deny access to deleted images folder
			deny	all;
		}
		
		# MediaWiki assets (usually images)
		location ~ ^/resources/(assets|lib|src) {
			try_files $uri 404;
			add_header Cache-Control "public";
			expires 7d;
		}
		
		# Assets, scripts and styles from skins and extensions
		location ~ ^/(skins|extensions)/.+\.(css|js|gif|jpg|jpeg|png|svg)$ {
			try_files $uri 404;
			add_header Cache-Control "public";
			expires 7d;
		}
		
		# Deny access to folders MediaWiki has a .htaccess deny in
		location /cache       { deny all; }
		location /languages   { deny all; }
		location /maintenance { deny all; }
		location /serialized  { deny all; }
		
		# Just in case, hide .svn and .git too
		location ~ /.(svn|git)(/|$) { deny all; }
		
		# Hide any .htaccess files
		location ~ /.ht { deny all; }
		
		# Uncomment the following code if you wish to hide the installer/updater
		## Deny access to the installer
		#location /mw-config { deny all; }
		
		# Handling for the article path
		location @mediawiki {
			include /etc/nginx/fastcgi_params;
			# article path should always be passed to index.php
			fastcgi_param SCRIPT_FILENAME	$document_root/index.php;
			fastcgi_pass  unix:/var/run/php7-fpm/mediawiki.socket;
		}
    }
}
